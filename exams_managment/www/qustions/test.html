<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>عنوان الصفحة</title>
  <link rel="stylesheet" href="/assets/exams_managment/qustions/css/bootstrap.min_1.css" />
  <link rel="stylesheet" href="/assets/exams_managment/qustions/css/my_style.css" />
  <link type="text/css" rel="stylesheet" href="/assets/frappe/dist/css/desk.bundle.KJGLFD7N.css">
  <link type="text/css" rel="stylesheet" href="/assets/frappe/dist/css/report.bundle.5PUXEBMO.css">
  <link type="text/css" rel="stylesheet" href="/assets/erpnext/dist/css/erpnext.bundle.KDXL3XJY.css">
</head>

<body>
  <h1>عنوان الصفحة</h1>
  <form id="dataForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <button type="submit" onclick="sendData()">إرسال</button>
  </form>

  <script type="text/javascript" src="/assets/frappe/dist/js/libs.bundle.5QWQF2M7.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/desk.bundle.IDT5ENJY.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/list.bundle.AXLUAJJO.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/form.bundle.SWPMHKVM.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/controls.bundle.SDP5JJGN.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/report.bundle.ROFZBQKT.js"></script>
  <script type="text/javascript" src="/assets/frappe/dist/js/telemetry.bundle.ESRPVZ24.js"></script>
  <script type="text/javascript" src="/assets/erpnext/dist/js/erpnext.bundle.WLIHRNBV.js"></script>

  <script>frappe.csrf_token = "{{frappe.session.csrf_token}}";</script>
</body>

<script>
  function sendData() {
    var name = document.getElementById('name').value;

    // إرسال البيانات إلى الخادم باستخدام AJAX
    var data = {
      "name1": name,
      // "email": email
    };

    $.ajax({
      url: "/api/resource/CustomDocType",
      type: "POST",
      dataType: "json",
      data: JSON.stringify(data),
      contentType: "application/json",
      success: function (response) {
        alert("Customer created successfully!");
        // $('#customer-form')[0].reset();
        console.log(name)
      },
      error: function (xhr, status, error) {
        alert("An error occurred: " + xhr.responseText);
        console.log(name)

      }
    });
  }
</script>
</body>

</html>
